<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Native slider</title>
  </head>
  <body>
    <div class="hero">
      <div class="slider-container" id="mySlider">
        <div class="slider-content">
          <div class="slide">
            <img
              src="https://images.pexels.com/photos/147411/italy-mountains-dawn-daybreak-147411.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="https://images.pexels.com/photos/1366919/pexels-photo-1366919.jpeg?auto=compress&cs=tinysrgb&w=1600"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="https://images.pexels.com/photos/1670187/pexels-photo-1670187.jpeg?auto=compress&cs=tinysrgb&w=1600"
              alt=""
            />
          </div>
        </div>
        <button id="previous"></button>
        <button id="next"></button>
        <div id="sliderProgress">
          <div></div>
        </div>
      </div>

      <div class="hero-text">
        <h1>Lorem ipsum dolor sit.</h1>
        <span>
          Lorem, ispansum dolor sit amet consectetur adipisicing elit. Ducimus,
          sit
        </span>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
